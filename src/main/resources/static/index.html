<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aatun javasivu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "titleContainer"><div class = "titleItem">Java Endproject</div></div>
    <div class="mainContainer">
        <div class="containerItems">
                <h2>Add Students</h2>
                <form method="post" action="http://localhost:8080/addStudents">
                    <label>First name:</label><br>
                    <input type="text" name="fname"><br>
                    <label>Last name:</label><br>
                    <input type="text" name="lname"><br>
                    <label>Address:</label><br>
                    <input type="text" name="address"><br><br>
                    <input type="submit" value="Submit">
                </form>
        </div>

        <div class="containerItems">
            <h2>Add Courses</h2>
            <form method="post" action="http://localhost:8080/addCourses">
                <label>Course:</label><br>
                <input type="text" name="course"><br>
                <label>Teacher:</label><br>
                <input type="text" name="teacher"><br>
                <label>Classroom:</label><br>
                <input type="text" name="classRoom"/><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="containerItems">
            <h2>Update Last Student</h2>
            <form method="post" action="http://localhost:8080/updateStudents">
                <label>First name:</label><br>
                <input type="text" name="fname"><br>
                <label>Last name:</label><br>
                <input type="text" name="lname"><br>
                <label>Address:</label><br>
                <input type="text" name="address"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="containerItems">
            <h2>Update Last Course</h2>
            <form method="post" action="http://localhost:8080/updateCourses">
                <label>Course:</label><br>
                <input type="text" name="course"><br>
                <label>Teacher:</label><br>
                <input type="text" name="teacher"><br>
                <label>Classroom:</label><br>
                <input type="text" name="classRoom"/><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="containerItems">
            <h2>File Students to Courses</h2>
            <form method="post" action="http://localhost:8080/Filer">
                <label>CourseId:</label><br>
                <input type="text" name="Course_Id"><br>
                <label>StudentId:</label><br>
                <input type="text" name="Student_Id"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="containerItems">
            <h2>Delete last added student</h2>
            <form action="http://localhost:8080/deleteStudents">
                <input type="submit" value="Delete">
            </form>
        </div>

        <div class="containerItems">
            <h2>Delete last added Course</h2>
            <form action="http://localhost:8080/deleteCourses">
                <input type="submit" value="Delete">
            </form>
        </div>

        <div class="containerItems">
            <h2>Delete filed content</h2>
            <form action="http://localhost:8080/deleteFiledStuff">
                <input type="submit" value="Delete">
            </form>
        </div>

        <div class="containerItems">
            <h2>Get info</h2>
            <form action="http://localhost:8080/Students">
                <input type="submit" value="get Students" />
            </form>
            <form action="http://localhost:8080/Courses">
                <input type="submit" value="get Courses" />
            </form>
            <form action="http://localhost:8080/getFiledStuff">
                <input type="submit" value="See Students That are already on Courses" />
            </form>
        </div>



</div>

</body>
</html>
